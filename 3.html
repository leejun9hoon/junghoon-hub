<h3>옷장</h3>
<p>
무신사 스튜디오는 무신사가 만든 패션특화 공유오피스. 2018년 6월에 오픈했다.
무신사의 경영 철학인 ‘브랜드의 실질적인 돕는 동반성장 전략’에 의거, 중소규모 브랜드를 육성, 발굴하고 지원하기 위해 지어졌다.
패션에 특화된 공간과 서비스를 제공, 디자이너가 본업에 집중할 수 있는 최적의 환경을 조성했다.
</p>
